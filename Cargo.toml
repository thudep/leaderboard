[package]
name = "leaderboard"
description = "2024 Ghost Hunter 排行榜"
version = "0.1.0"
edition = "2021"
license = "MIT"
publish = false
authors = ["adamanteye <yangzheh22@gmail.com>"]

[dependencies]
# Frameworks
axum = "0.7.7"
tokio = { version = "1.40.0", features = ["signal", "rt-multi-thread"] }
clap = { version = "4.5.20", features = ["derive"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
anyhow = "1.0.89"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
# Utilities
chrono = { version = "0.4.38", features = ["serde"] }
toml = "0.8.19"
